<script src="dependencies/mobilesdk-shared/cordova.force.js"></script>
<script src="dependencies/mobilesdk-shared/MockSmartStore.js"></script>

<script type="text/javascript">
cordova.loaded = (function() {
	var d = $.Deferred();
	setTimeout(function() {
		d.resolve();
	}, 0);
	return d.promise();
})();
</script>
